character_selection:
  widgets:
    - position: { x: 200, y: 350, z: 11 } # p0
    - position: { x: 500, y: 350, z: 11 } # p1
    - position: { x: 200, y: 150, z: 11 } # p2
    - position: { x: 500, y: 150, z: 11 } # p3

  widget_template:
    portraits:
      join: "portrait_press_to_join"
      random: "portrait_random"
      select: "portrait_select"

    layers:
      main:
        sequence: "widget_inactive"
        position: { z: 1 }
      portrait:
        sequence: "portrait_press_to_join"
        position: { z: 2 }

  characters_available_selector:
    position: { x: 100, y: 100, z: 12 }
    layout:
      grid:
        column_count: 7
        cell_size: { w: 100, h: 100 }

    selection_highlights:
      # Position relative to highlighted asset entity.
      - position: { x: 0, y: -15, z: 0 }
        sequence: "p0_highlight"
      - position: { x: 20, y: -15, z: 0 }
        sequence: "p1_highlight"
      - position: { x: 40, y: -15, z: 0 }
        sequence: "p2_highlight"
      - position: { x: 60, y: -15, z: 0 }
        sequence: "p3_highlight"
      - position: { x: 0, y: -30, z: 0 }
        sequence: "p4_highlight"
      - position: { x: 20, y: -30, z: 0 }
        sequence: "p5_highlight"

sequences:
  widget_inactive:
    input_reactions:
      press_attack:
        next: "widget_character_select"
        events: [{ character_selection: "join" }]
      press_jump:
        next: "widget_inactive"
        events: [{ character_selection: "return" }]
    frames:
      - { wait: 3, sprite: { sheet: 1, index: 0 } }

  widget_character_select:
    next: "repeat"
    input_reactions:
      press_attack:
        next: "widget_confirmed"
        events: [{ character_selection: "select" }]
      press_jump:
        next: "widget_inactive"
        events: [{ character_selection: "leave" }]
      press_x:
        - next: "widget_character_select"
          events: [{ character_selection: { switch: "previous" } }]
          requirement: [{ input_dir_x: "left" }]
        - next: "widget_character_select"
          events: [{ character_selection: { switch: "next" } }]
          requirement: [{ input_dir_x: "right" }]

    frames:
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 3.3, g: 1.1, b: 0.6 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 3.5, g: 1.2, b: 0.6 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 3.7, g: 1.3, b: 0.6 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 3.9, g: 1.4, b: 0.6 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 3.7, g: 1.3, b: 0.6 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 3.5, g: 1.2, b: 0.6 } }

  widget_confirmed:
    next: "repeat"
    input_reactions:
      press_attack:
        next: "widget_confirmed"
        events: [{ character_selection: "confirm" }]
      press_jump:
        next: "widget_character_select"
        events: [{ character_selection: "deselect" }]
    frames:
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 0.6, g: 2.1, b: 1.0 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 0.65, g: 2.3, b: 1.0 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 0.7, g: 2.5, b: 1.0 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 0.75, g: 2.7, b: 1.0 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 0.7, g: 2.5, b: 1.0 } }
      - { wait: 3, sprite: { sheet: 1, index: 0 }, tint: { r: 0.65, g: 2.3, b: 1.0 } }

  portrait_press_to_join:
    next: "repeat"
    frames:
      - { wait: 2, sprite: { sheet: 2, index: 0 } }
      - { wait: 2, sprite: { sheet: 2, index: 1 } }
      - { wait: 2, sprite: { sheet: 2, index: 2 } }
      - { wait: 2, sprite: { sheet: 2, index: 3 } }
      - { wait: 2, sprite: { sheet: 2, index: 4 } }
      - { wait: 2, sprite: { sheet: 2, index: 5 } }
      - { wait: 2, sprite: { sheet: 2, index: 6 } }
      - { wait: 2, sprite: { sheet: 2, index: 7 } }
      - { wait: 2, sprite: { sheet: 2, index: 8 } }

  portrait_random:
    frames:
      - { wait: 2, sprite: { sheet: 3, index: 0 } }

  portrait_select:
    frames:
      - { wait: 2, sprite: { sheet: 4, index: 0 } }

  p0_highlight: { frames: [{ wait: 2, sprite: { sheet: 5, index: 0 } }] }
  p1_highlight: { frames: [{ wait: 2, sprite: { sheet: 5, index: 1 } }] }
  p2_highlight: { frames: [{ wait: 2, sprite: { sheet: 5, index: 2 } }] }
  p3_highlight: { frames: [{ wait: 2, sprite: { sheet: 5, index: 3 } }] }
  p4_highlight: { frames: [{ wait: 2, sprite: { sheet: 5, index: 4 } }] }
  p5_highlight: { frames: [{ wait: 2, sprite: { sheet: 5, index: 5 } }] }
