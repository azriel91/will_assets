menu:
  # First item is active by default. The sequence here should correspond to the active status.
  - index: "start_game"
    text: "Start Game"
    sequence: "start_game_active"

  - index: "exit"
    text: "Exit"
    sequence: "exit_inactive"

sequences:
  start_game_inactive:
    next: "none"
    frames:
      - { wait: 2, sprite: { sheet: 0, index: 0 } }

  start_game_active:
    next: "repeat"
    position: { x: 290, y: 370, z: 10 }
    frames:
      - { wait: 2, sprite: { sheet: 4, index: 2 } }
      - { wait: 2, sprite: { sheet: 4, index: 3 } }
      - { wait: 2, sprite: { sheet: 4, index: 4 } }

  start_game_selected:
    next: "none"
    position: { x: 200, y: 300, z: 10 }
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }

  exit_inactive:
    next: "repeat"
    position: { x: 290, y: 300, z: 10 }
    frames:
      - { wait: 2, sprite: { sheet: 4, index: 2 } }
      - { wait: 2, sprite: { sheet: 4, index: 3 } }
      - { wait: 2, sprite: { sheet: 4, index: 4 } }

  exit_active:
    next: "repeat"
    frames:
      - { wait: 2, sprite: { sheet: 0, index: 0 } }

  exit_selected:
    next: "none"
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
