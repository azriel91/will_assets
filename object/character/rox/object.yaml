    frames:
      - wait: 2
        sprite: { sheet: 0, index: 13 }
        body: [
          { box: { x: 22, y: 21, w: 29, h: 27 } },
          { box: { x: 3, y: 48, w: 35, h: 14 } },
        ]
        spawns:
          - object: "default/buster_shot_strong"
            position: { x: 49, y: 26 }
            velocity: { x: 10, y: 0 }

  run_attack_clone:
    next: "run_end"
    acceleration:
      kind: "continuous"
      x: 8.0
      z: { multiplier: "z_axis", value: 1.5 }

    frames:
      - wait: 20
        sprite: { sheet: 0, index: 13 }
        body: [
          { box: { x: 22, y: 21, w: 29, h: 27 } },
          { box: { x: 3, y: 48, w: 35, h: 14 } },
        ]

        spawns:
          - object: "default/rox"
            position: { x: -20, y: 0 }
            velocity: { z: -20 }
            sequence: "run_clone"

          - object: "default/rox"
            position: { x: -10, y: 0 }
            velocity: { z: -10 }
            sequence: "run_clone"

          - object: "default/rox"
            position: { x: -10, y: 0 }
            velocity: { z: 10 }
            sequence: "run_clone"

          - object: "default/rox"
            position: { x: -20, y: 0 }
            velocity: { z: 20 }
            sequence: "run_clone"

      - wait: 10
        sprite: { sheet: 0, index: 13 }
        body: [
          { box: { x: 22, y: 21, w: 29, h: 27 } },
          { box: { x: 3, y: 48, w: 35, h: 14 } },
        ]
        spawns:
          - object: "default/buster_shot_mid"
            position: { x: 22, y: 33 }
            velocity: { x: 10, y: 0 }

  run_clone:
    next: "run_clone_shoot"
    acceleration:
      kind: "continuous"
      x: 8.0

    frames:
      - wait: 20
        sprite: { sheet: 0, index: 13 }

  run_clone_shoot:
    next: "delete"
    acceleration:
      kind: "continuous"
      x: 8.0

    frames:
      - wait: 10
        sprite: { sheet: 0, index: 13 }
        spawns:
          - object: "default/buster_shot_weak"
            position: { x: 22, y: 33 }
            velocity: { x: 10, y: 0 }

  run_stop:
    next: "stand"

    frames:
      - wait: 3
        sprite: { sheet: 0, index: 12 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 11 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 10 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  dodge:
    frames:
      - wait: 3
        sprite: { sheet: 0, index: 0 }

  jump:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 14 }
        body: [{ box: { x: 15, y: 13, w: 28, h: 50 } }]

      - wait: 1
        sprite: { sheet: 0, index: 15 }
        body: [{ box: { x: 15, y: 9, w: 28, h: 54 } }]

      - wait: 1
        sprite: { sheet: 0, index: 16 }
        body: [{ box: { x: 17, y: 6, w: 27, h: 57 } }]

      - wait: 1
        sprite: { sheet: 0, index: 17 }
        body: [{ box: { x: 17, y: 5, w: 27, h: 58 } }]

  jump_off:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 18 }
        body: [{ box: { x: 17, y: 5, w: 27, h: 58 } }]
        acceleration:
          kind: "once"
          x: { multiplier: "x_axis", value: 5.0 }
          y: 10.5
          z: { multiplier: "z_axis", value: 2.0 }

  jump_ascend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 18 }
        body: [{ box: { x: 17, y: 5, w: 27, h: 58 } }]

  jump_descend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 18 }
        body: [{ box: { x: 17, y: 5, w: 27, h: 58 } }]

  jump_descend_land:
