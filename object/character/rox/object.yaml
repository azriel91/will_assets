# Hold attack to charge.
charge_limit: 40 # Max charge points to store.
charge_delay: 1  # Number of ticks per charge increment.
charge_use_mode: "all"

# charge_retention_mode: "forever"
charge_retention_mode: "never"
# charge_retention_mode: { lossy: { delay: 1 } }
# charge_retention_mode: { reset: { delay: 60 } }

sequences:
  stand:
    next: "repeat"
    transitions:
      press_attack: { next: "stand_attack_0" }
      press_jump: { next: "jump" }
      release_attack:
        - next: "buster_shot_strong"
          requirements: [{ charge: 40 }]
        - next: "stand_attack_1"
          requirements: [{ charge: 13 }]

    frames:
      - wait: 8
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  stand_attack_0:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        spawns:
          - object: "default/buster_shot_weak"
            position: [22, 33, 0]
            velocity: [5, 0, 0]

      - wait: 1
        sprite: { sheet: 0, index: 5 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

        transitions:
          press_attack: "stand_attack_0"

      - wait: 1
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

        transitions:
          press_attack: "stand_attack_0"

      - wait: 1
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

        transitions:
          press_attack: "stand_attack_0"

  stand_attack_1:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 3 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        spawns:
          - object: "default/buster_shot_mid"
            position: [22, 33, 0]
            velocity: [6, 0, 0]

      - wait: 2
        sprite: { sheet: 0, index: 5 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  buster_shot_strong:
    next: "stand"
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 3 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        spawns:
          - object: "default/buster_shot_strong"
            position: [22, 33, 0]
            velocity: [7, 0, 0]

      - wait: 2
        sprite: { sheet: 0, index: 5 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  walk:
    transitions:
      press_attack: { next: "stand_attack_0" }
      press_jump: { next: "jump" }
      fallback:
        next: "stand"
        requirements: [{ input_dir_x: "none" }, { input_dir_z: "none" }]
      release_attack:
        - next: "dazed" # placeholder for strong blast
          requirements: [{ charge: 40 }]
        - next: "stand_attack_1"
          requirements: [{ charge: 13 }]

    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 3.5 }
      z: { multiplier: "z_axis", value: 2.0 }

    frames:
      - wait: 3
        sprite: { sheet: 0, index: 6 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 7 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 8 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 9 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 8 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 7 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  run:
    next: "none"
    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 8.0 }
      z: { multiplier: "z_axis", value: 1.5 }

    frames:
      - wait: 2
        sprite: { sheet: 0, index: 10 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 11 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 12 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 13 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  run_stop:
    next: "stand"

    frames:
      - wait: 3
        sprite: { sheet: 0, index: 12 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 11 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 10 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  dodge:
    frames:
      - wait: 3
        sprite: { sheet: 0, index: 0 }

  jump:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  jump_off:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  jump_ascend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        transitions: { hold_attack: "jump_attack" }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  jump_descend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        transitions: { hold_attack: "jump_attack" }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  jump_descend_land:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  jump_attack:
    frames:
      - wait: 5
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        interactions:
          - hit: { repeat_delay: 17, hp_damage: 10 }
            bounds: [{ box: { x: 37, y: 46, w: 21, h: 24 } }]

      - wait: 11
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        interactions:
          - hit: { repeat_delay: 17, hp_damage: 10 }
            bounds: [{ box: { x: 37, y: 46, w: 21, h: 24 } }]

  # Dashing
  dash_forward:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        transitions: { press_attack: "dash_attack" }

  dash_forward_ascend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        transitions: { press_attack: "dash_attack" }

  dash_forward_descend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        transitions: { press_attack: "dash_attack" }

  dash_back:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body:
          - { box: { x: 20, y: 12, w: 26, h: 43 } }
          - { box: { x: 35, y: 40, w: 20, h: 26 } }

  dash_back_ascend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body:
          - { box: { x: 20, y: 12, w: 26, h: 43 } }
          - { box: { x: 35, y: 40, w: 20, h: 26 } }

  dash_back_descend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body:
          - { box: { x: 20, y: 12, w: 26, h: 43 } }
          - { box: { x: 35, y: 40, w: 20, h: 26 } }

  dash_descend_land:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  dash_attack:
    frames:
      - wait: 3
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        interactions:
          - hit: { repeat_delay: 20, hp_damage: 10 }
            bounds: [{ box: { x: 38, y: 31, w: 25, h: 20 } }]

      - wait: 9
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        interactions:
          - hit: { repeat_delay: 20, hp_damage: 10 }
            bounds: [{ box: { x: 38, y: 31, w: 25, h: 20 } }]

  flinch_0:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  flinch_1:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  dazed:
    frames:
      - wait: 30
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  # Fall when knocked down.
  fall_forward_ascend:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  fall_forward_descend:
    frames:
      - wait: 3
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 4
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  fall_forward_land:
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  lie_face_down:
    frames:
      - wait: 120
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
