        sprite: { sheet: 0, index: 14 }
        body: [{ box: { x: 15, y: 13, w: 28, h: 50 } }]

  jump_attack:
    frames:
      - wait: 5
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        interactions:
          - hit: { repeat_delay: 17, hp_damage: 10 }
            bounds: [{ box: { x: 37, y: 46, w: 21, h: 24 } }]

      - wait: 11
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        interactions:
          - hit: { repeat_delay: 17, hp_damage: 10 }
            bounds: [{ box: { x: 37, y: 46, w: 21, h: 24 } }]

  # Dashing
  dash_forward:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        transitions: { press_attack: "dash_attack" }

  dash_forward_ascend:
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
