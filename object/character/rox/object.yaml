# Hold attack to charge.
charge_limit: 40 # Max charge points to store.
charge_delay: 1  # Number of ticks per charge increment.
charge_use_mode: "all"

# charge_retention_mode: "forever"
charge_retention_mode: "never"
# charge_retention_mode: { lossy: { delay: 1 } }
# charge_retention_mode: { reset: { delay: 60 } }

sequences:
  stand:
    next: "repeat"
    transitions:
      press_attack: { next: "stand_attack_weak" }
      press_jump: { next: "jump" }
      release_attack:
        - next: "stand_attack_strong"
          requirements: [{ charge: 40 }]
        - next: "stand_attack_mid"
          requirements: [{ charge: 13 }]

    frames:
      - wait: 8
        sprite: { sheet: 0, index: 0 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  stand_attack_weak:
    next: "stand"
    frames:
      - wait: 1
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        spawns:
          - object: "default/buster_shot_weak"
            position: { x: 22, y: 33 }
            velocity: { x: 5, y: 0 }

      - wait: 1
        sprite: { sheet: 0, index: 5 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

        transitions:
          press_attack: "stand_attack_weak"

      - wait: 1
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

        transitions:
          press_attack: "stand_attack_weak"

      - wait: 1
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

        transitions:
          press_attack: "stand_attack_weak"

  stand_attack_mid:
    next: "stand"
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 3 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        spawns:
          - object: "default/buster_shot_mid"
            position: { x: 22, y: 33 }
            velocity: { x: 6, y: 0 }

      - wait: 2
        sprite: { sheet: 0, index: 5 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  stand_attack_strong:
    next: "stand"
    frames:
      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 3 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]
        spawns:
          - object: "default/buster_shot_strong"
            position: { x: 22, y: 33 }
            velocity: { x: 7, y: 0 }

      - wait: 2
        sprite: { sheet: 0, index: 5 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 1
        sprite: { sheet: 0, index: 4 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 2 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 1 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  walk:
    transitions:
      press_attack: { next: "stand_attack_weak" }
      press_jump: { next: "jump" }
      fallback:
        next: "stand"
        requirements: [{ input_dir_x: "none" }, { input_dir_z: "none" }]
      release_attack:
        - next: "stand_attack_strong"
          requirements: [{ charge: 40 }]
        - next: "stand_attack_mid"
          requirements: [{ charge: 13 }]

    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 3.5 }
      z: { multiplier: "z_axis", value: 2.0 }

    frames:
      - wait: 3
        sprite: { sheet: 0, index: 6 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 7 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 8 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 9 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 8 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 3
        sprite: { sheet: 0, index: 7 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  run:
    next: "run_end"
    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 8.0 }
      z: { multiplier: "z_axis", value: 1.5 }

    transitions:
      press_attack: "run_attack_weak"
      press_jump: "dash_forward"
      press_defend: "dodge"
      release_attack:
        - next: "run_attack_strong"
          requirements: [{ charge: 40 }]
        - next: "run_attack_mid"
          requirements: [{ charge: 13 }]
      fallback:
        next: "run_stop"
        requirements:
          - input_dir_x: "not_same"

    frames:
      - wait: 2
        sound: "default/object/character/rox/rox_run.wav"
        sprite: { sheet: 0, index: 10 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 11 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

      - wait: 2
        sprite: { sheet: 0, index: 12 }
        body: [{ box: { x: 16, y: 10, w: 28, h: 53 } }]

  run_end:
    next: "repeat"
    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 8.0 }
      z: { multiplier: "z_axis", value: 1.5 }

    transitions:
      press_attack: "run_attack_weak"
      press_jump: "dash_forward"
      press_defend: "dodge"
      press_special: "run_attack_clone"
      release_attack:
        - next: "run_attack_strong"
          requirements: [{ charge: 40 }]
        - next: "run_attack_mid"
          requirements: [{ charge: 13 }]
      fallback:
        next: "run_stop"
        requirements:
          - input_dir_x: "not_same"

    frames:
      - wait: 2
        sprite: { sheet: 0, index: 13 }
        body: [
          { box: { x: 22, y: 21, w: 29, h: 27 } },
          { box: { x: 3, y: 48, w: 35, h: 14 } },
        ]

  run_attack_weak:
    next: "run_end"
    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 8.0 }
      z: { multiplier: "z_axis", value: 1.5 }

    transitions:
      fallback:
        next: "run_stop"
        requirements:
          - input_dir_x: "not_same"

    frames:
      - wait: 2
        sprite: { sheet: 0, index: 13 }
        body: [
          { box: { x: 22, y: 21, w: 29, h: 27 } },
          { box: { x: 3, y: 48, w: 35, h: 14 } },
        ]
        spawns:
          - object: "default/buster_shot_weak"
            position: { x: 49, y: 26 }
            velocity: { x: 10, y: 0 }

  run_attack_mid:
    next: "run_end"
    acceleration:
      kind: "continuous"
      x: { multiplier: "x_axis", value: 8.0 }
      z: { multiplier: "z_axis", value: 1.5 }

    transitions:
      fallback:
        next: "run_stop"
        requirements:
          - input_dir_x: "not_same"

    frames:
